  <!DOCTYPE html>
  <html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eleven</title>

    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/exSmall.css">
    <link rel="stylesheet" href="./css/smallDevices.css">
    <link rel="stylesheet" href="./css/mediumDevices.css">
    <link rel="stylesheet" href="./css/largeDevices.css">
    <link rel="stylesheet" href="./css/adaptacaoLogin.css">
  </head>

  <body id="body-login">
      <div class="container-login">
        <!-- Painéis de alternância -->
        <div class="toggle-box">
          <div class="toggle-panel toggle-left">
            <h1>Bem-vindo!</h1>
            <p>Não tem uma conta?</p>
            <button class="btn register-btn">Criar Conta</button>
          </div>

          <div class="toggle-panel toggle-right">
            <h1>Bem-vindo!</h1>
            <p>Já possui uma conta?</p>
            <button class="btn login-btn">Entrar</button>
          </div>
        </div>

        <!-- Formulário de Login -->
        <div class="form-box login">
          <form action="#">
            <h1>Entrar</h1>
            <div class="input-box">
              <input type="text" id="loginEmail" name="loginEmail" placeholder="email" required />
            </div>
            <div class="input-box">
              <input type="password" id="loginPassword" name="loginPassword" placeholder="Senha" required />
            </div>
            <div class="forgot-link">
              <a href="#">Esqueceu a senha?</a>
            </div>
            <button type="submit" class="btn">Login</button>
          </form>
        </div>

        <!-- Formulário de Cadastro -->
        <div class="form-box register">
          <form action="#">
            <h1>Criar uma conta</h1>
            <div class="input-box">
              <input type="text"  id="registerEmail" name="email" placeholder="email" required />
            </div>
            <div class="input-box">
              <input type="text" id="nameUser" name="nameUser" placeholder="nome de usuário" required />
            </div>
            <div class="input-box">
              <input type="password" id="registerPassword" name="password" placeholder="crie uma senha" required />
            </div>
            <div class="input-box">
              <input type="password" id="registerPasswordRep" name="passwordRep" placeholder="repita a senha" required />
            </div>
            <button type="submit" class="btn">Cadastrar</button>
          </form>
        </div>
      </div>
    </div>

    <script src="./js/login.js"></script>
  </body>

  </html>
